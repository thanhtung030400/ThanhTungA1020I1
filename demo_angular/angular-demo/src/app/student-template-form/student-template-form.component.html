<h3> template form</h3>
<form #studentForm="ngForm" (ngSubmit)="createStudent(studentForm)">
  <div class="form-group">
    <label>Id</label>
    <input class="form-control"
           [ngModel]="studentEdit.id"
           name="id">
  </div>
  <div class="form-group">
    <label>Name</label>
    <input class="form-control"
           [ngModel]="studentEdit.name"
           name="name">
  </div>
  <div class="form-group">
    <label>Age</label>
    <input class="form-control"
           [ngModel]="studentEdit.age"
           name="age">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input class="form-control"
           [ngModel]="studentEdit.address"
           name="address">
  </div>
  <div class="form-group">
    <label>Avatar</label>
    <input class="form-control"
           [ngModel]="studentEdit.avatar"
           name="avatar">
  </div>
  <div class="form-group">
    <label>Mark</label>
    <input class="form-control"
           [ngModel]="studentEdit.mark"
           name="mark">
  </div>
  <input type="submit" value="Create" class="btn btn-primary">

</form>
