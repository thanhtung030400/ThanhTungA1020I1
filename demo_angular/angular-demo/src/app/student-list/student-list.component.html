<h3>student list </h3>
<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>Address</th>
    <th>Mark</th>
    <th>Result</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students">
    <td>{{student.id}}</td>
    <td>{{student.name | titlecase}}</td>
    <td>{{student.age}}</td>
    <td>{{student.address}}</td>
    <td>{{student.mark}}</td>
    <td *ngIf="student.mark >= 5">PASS</td>
    <td *ngIf="student.mark < 5">FAIL</td>
    <td>
      <button class="btn btn-warning">Detail</button>
      <label>&nbsp;</label>
      <button class="btn btn-danger">Delete</button>

    </td>

  </tr>
  </tbody>

</table>

<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <app-student-information></app-student-information>
    </div>
    <div class="col-4">
      <app-student-template-form></app-student-template-form>
    </div>
    <div class="col-4">
      <app-student-reactive-form></app-student-reactive-form>
    </div>

  </div>
</div>
